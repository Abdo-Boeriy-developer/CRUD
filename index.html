<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Croud</title>
</head>

<body>
    

    <div class="crud">
        <!--head -->
        <div class="head">
            <h1>cruds</h1>
            <p>product management system</p>
        </div>
        <!--input -->
        <div class="inpouts">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="text" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="text" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="text" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="text" id="discount" placeholder="discount">
                <small id="total"> 0 </small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
        </div>
        <!--input -->
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="SearchData(this.value)" placeholder="Search" type="text" id="search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div>



            </div>


            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <div id="deleteAll">

                </div>
                <tbody id="tbody">


                </tbody>

            </table>
        </div>


    </div>











</body>
<script src="min.js"></script>
<script src="app.js"></script>

</html>
